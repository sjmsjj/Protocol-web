{% extends 'base.html' %}

{% load bootstrap3 %}

{% block header %}
{% endblock header %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-offset-8 col-md-4">
            <div class="well">
                <fieldset class="form-group">
                    <legend>
                            Please sign up
                    </legend>
                    <form action="" method="post" accept-charset="utf-8">
                        {% csrf_token %}
                        <div class="">
                            {% bootstrap_form form %}
                            <button type="submit" class="btn btn-primary btn-block">
                                Sign Up
                            </button>
                            <input type="hidden" name="next" value="{{ next }}">
                        </div>
                        <br>
                        <p>
                            Aready have an account? <a href="{% url 'login' %}">Sign in here.</a>
                        </p>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
</div>	
{% endblock main %}
